<!--
  Google Search Console Verification File
  
  INSTRUCTIONS:
  1. Go to Google Search Console: https://search.google.com/search-console
  2. Add your property (mintcheckapp.com)
  3. Choose "HTML tag" verification method
  4. Copy the verification code from Google
  5. Rename this file to: google[YOUR-VERIFICATION-CODE].html
     Example: google1234567890abcdef.html
  6. Place the verification meta tag below in the <head> section of your index.html
     OR upload this file to your public folder as-is
  
  ALTERNATIVE METHOD (HTML tag):
  If Google provides an HTML tag instead of a file, add it to index.html:
  <meta name="google-site-verification" content="YOUR-VERIFICATION-CODE" />
  
  After verification, you can optionally delete this file.
-->

<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Google Site Verification</title>
  <!-- 
    Add your verification meta tag here when you receive it from Google Search Console:
    <meta name="google-site-verification" content="YOUR-VERIFICATION-CODE" />
  -->
</head>
<body>
  <h1>Google Search Console Verification</h1>
  <p>This file is used for Google Search Console verification.</p>
  <p>Follow the instructions in the comments above to complete verification.</p>
</body>
</html>
